<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
        <link rel="icon" type="image/x-icon" href="./imagens/favicon.ico">
    </head>
    <body>
        <div class="instagram-wrapper">
                <div class="instagram-phone">
                    <img src="./imagens/Cell-1.png" alt="imagem de um celular">
                </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./imagens/logo-Instagram.png" class="instagram-logo" alt="logo do instagram" width="350">
                    <div class="profile-photo">
                    <img src="./imagens/Perfil.jpeg" alt="foto de perfil" width="200">
                </div>
                <a href="#" class="instagram-login">Continue como WilianSouza</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é WilianSouza?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>            
                </p>
            </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o Aplicatino em</p>
                    <div class="download">
                        <a href="#" class="app-download1"></a>
                            <img src="./imagens/log-1.png" alt="logo 1" width="230">
                        <a href="#" class="app-download2"></a>
                            <img src="./imagens/log-2.png" alt="logo 2" width="230">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
